<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <title>작성</title>
</head>
<body>

<div>
    <h2>작성</h2>
    <hr>
    <form th:action="@{/board/write}" method="post">
        <div>
            <label>작성자</label>
            <span></span>
        </div>

        <div>
            <label>지역명</label>
            <span th:value="${areacode}">전체</span>
        </div>

        <div>
            <label>제목</label>
            <input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요" name="subject" th:value="${subject}">
        </div>

        <div>
            <label>내용</label>
            <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content}"></textarea>
        </div>

        <button type="submit">작성완료</button>
        <a th:href="@{/board/list}">목록</a>

    </form>
</div>

</body>
</html>
