<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:if="${post}" th:with="logged_user=${#authentication.principal.user}">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/boardwrite.css}">
    <script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/super-build/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/super-build/translations/ko.js"></script>
    <script th:src="@{/js/update.js}"></script>

    <style>
        .ck.ck-editor {
            max-width: 800px;
        }
        .ck-editor__editable {
            min-height: 300px;
        }
    </style>

    <title>수정</title>
</head>
<body>

<div>
    <h2>수정</h2>
    <hr>
    <div>
        <span>id: [[${post.id}]]</span>
        <span>작성일: [[${#temporals.format(post.regdate, 'yyyy-MM-dd HH:mm:ss')}]]</span>
        <span>조회수: [[${post.viewcnt}]]</span>
    </div>


    <form th:action="@{/board/update}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${post.id}"/>
        <div>
            <label>작성자:</label>
            <span readonly th:text="${post.user.username}"></span>
        </div>
        <div>
            <label>지역명</label>
            <select id="areacode" name="areacode">
                <option th:each="areacode : ${areacodelist}" th:text="${areacode.name}" th:value="${areacode.areacode}" th:selected="${areacode.areacode == post.areacode}"></option>
            </select>
        </div>
        <div>
            <label for="subject">제목:</label>
            <input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요" name="subject" th:value="${subject} ? ${subject} : ${post.subject}">
            <br>
            <span style="color: red" th:if="${error_subject}" th:utext="${error_subject}"></span>
        </div>
        <div>
            <label for="content">내용:</label>
            <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content} ? ${content} : ${post.content}"></textarea>
            <script>
                CKEDITOR.ClassicEditor.create(document.getElementById("content"), {
                    toolbar: {
                        items: [
                            'findAndReplace', 'selectAll', '|',
                            'heading', '|',
                            'bold', 'italic', 'strikethrough', 'underline', 'code', 'subscript', 'superscript', 'removeFormat', '|',
                            'bulletedList', 'numberedList', 'todoList', '|',
                            'outdent', 'indent', '|',
                            'undo', 'redo', '|',
                            'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor', '|',
                            'alignment', '|',
                            'insertImage', 'blockQuote', 'insertTable', 'codeBlock', 'htmlEmbed', '|',
                            'specialCharacters', 'horizontalLine', 'pageBreak'
                        ],
                        shouldNotGroupWhenFull: true
                    },
                    list: {
                        properties: {
                            styles: true,
                            startIndex: true,
                            reversed: true
                        }
                    },
                    heading: {
                        options: [
                            { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                            { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                            { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' },
                            { model: 'heading3', view: 'h3', title: 'Heading 3', class: 'ck-heading_heading3' },
                            { model: 'heading4', view: 'h4', title: 'Heading 4', class: 'ck-heading_heading4' },
                            { model: 'heading5', view: 'h5', title: 'Heading 5', class: 'ck-heading_heading5' },
                            { model: 'heading6', view: 'h6', title: 'Heading 6', class: 'ck-heading_heading6' }
                        ]
                    },
                    placeholder: '내용을 입력하세요',
                    fontFamily: {
                        options: [
                            'default',
                            'Arial, Helvetica, sans-serif',
                            'Courier New, Courier, monospace',
                            'Georgia, serif',
                            'Lucida Sans Unicode, Lucida Grande, sans-serif',
                            'Tahoma, Geneva, sans-serif',
                            'Times New Roman, Times, serif',
                            'Trebuchet MS, Helvetica, sans-serif',
                            'Verdana, Geneva, sans-serif'
                        ],
                        supportAllValues: true
                    },
                    fontSize: {
                        options: [10, 12, 14, 'default', 18, 20, 22],
                        supportAllValues: true
                    },
                    htmlSupport: {
                        allow: [
                            {
                                name: /.*/,
                                attributes: true,
                                classes: true,
                                styles: true
                            }
                        ]
                    },
                    htmlEmbed: {
                        showPreviews: true
                    },
                    mention: {
                        feeds: [
                            {
                                marker: '@',
                                feed: [
                                    '@apple', '@bears', '@brownie', '@cake', '@cake', '@candy', '@canes', '@chocolate', '@cookie', '@cotton', '@cream',
                                    '@cupcake', '@danish', '@donut', '@dragée', '@fruitcake', '@gingerbread', '@gummi', '@ice', '@jelly-o',
                                    '@liquorice', '@macaroon', '@marzipan', '@oat', '@pie', '@plum', '@pudding', '@sesame', '@snaps', '@soufflé',
                                    '@sugar', '@sweet', '@topping', '@wafer'
                                ],
                                minimumCharacters: 1
                            }
                        ]
                    },
                    language: 'ko',
                    removePlugins: [
                        'ExportPdf',
                        'ExportWord',
                        'CKBox',
                        'CKFinder',
                        'EasyImage',
                        'RealTimeCollaborativeComments',
                        'RealTimeCollaborativeTrackChanges',
                        'RealTimeCollaborativeRevisionHistory',
                        'PresenceList',
                        'Comments',
                        'TrackChanges',
                        'TrackChangesData',
                        'RevisionHistory',
                        'Pagination',
                        'WProofreader',
                        'MathType'
                    ]
                });
            </script>
        </div>

        <!-- 기존 첨부파일  목록 (삭제 가능) -->

        <div id="delFiles"></div>  <!-- 삭제할 file 의 id 값(들)을 담기위한 div -->
        <div>
            <label>첨부파일:</label>
            <div th:each="attachment : ${post.fileList}">
                <input type="text" readonly th:value="${attachment.sourcename}">
                <button type="button" th:data-fileid-del="${attachment.id}">삭제</button>
            </div>
        </div>

        <!-- 기존 첨부파일  목록 (삭제 가능) -->

        <!-- 새로운 첨부파일 추가 -->
        <div>
            <label>새로운 첨부파일추가:</label>
            <div id="files">
                <!-- 추가된 파일들 write.js로 append -->
            </div>
            <button type="button" id="btnAdd">추가</button>
        </div>
        <!-- 새로운 첨부파일 추가 -->

        <!-- 하단 링크 -->
        <div>
            <button type="submit" th:if="${logged_user.id == post.user.id}">수정완료</button>
            <button type="button" onclick="history.back()">이전으로</button>
            <a th:href="@{/board/list}">목록</a>
        </div>
        <!-- 하단 링크 -->


    </form>
</div>

</body>
</th:block>
</html>
