<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="navbar">
    <header class="line scroll">
        <div>
            <a th:href="@{/}"><h1 class="logo"></h1></a>
            <nav>
                <ul>
                    <li><a th:href="@{/categoryTable/{id}(id=${12})}"><span>관광지</span></a></li>
                    <li><a th:href="@{/categoryTable/{id}(id=${15})}"><span>축제·공연·행사</span></a></li>
                    <li><a th:href="@{/board/list}"><span>게시판</span></a></li>
                </ul>
            </nav>
            <h1 class="login" th:if="${loggedUser == null}"><button><span><b>TRAVEL</b></span><br><span>login</span></button></h1>
            <h1 class="login loginSuccess" th:if="${loggedUser != null}" sec:authorize="hasAnyRole('MEMBER', 'ADMIN')">
                <span th:text="${loggedUser.username}">## 유저아이디 ##</span>
                <div class="login-profile">
                    <div class="first">
                        <span><span th:text="${loggedUser.name}">## 닉네임 ## </span><span>##로그아웃##</span></span>
                        <span th:text="${loggedUser.email}">## 이메일 ## </span>
                    </div>
                    <div class="second">
                        <a >회원 정보 수정</a>
                        <a >회원 탈퇴</a>
                    </div>
                </div>
            </h1>
        </div>
    </header>
</th:block>

<th:block th:fragment="loginModal">
    <div class="modal fade" tabindex="-1" role="dialog" id="modalSign">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-animate">
                <div class="modal-header">
                    <h1 class="modal-title">Travel Login</h1>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form class="form-signin">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="아이디"
                                   name="floatingInput" autocomplete="floatingInput">
                            <label for="floatingInput" class="visually-hidden">아이디</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호"
                                   name="floatingPassword" autocomplete="floatingPassword">
                            <label for="floatingPassword" class="visually-hidden">비밀번호</label>
                        </div>
                        <button class="btn btn-lightblue btn-block user" type="submit">로그인</button>
                        <br>
                        <button class="btn btn-lightblue btn-block user" type="submit">회원가입</button>
                        <br>
                        <hr class="my-4">
                        <button class="btn btn-lightblue btn-block login kakao" type="submit">
                            <img src="../img/kakao_logo.png" alt="Kakao Logo">
                            <span>카카오로 로그인</span>
                        </button>
                        <br>
                        <button class="btn btn-lightblue btn-block login google" type="submit">
                            <img src="../img/google_logo.png" alt="google Logo">
                            <span>구글로 로그인</span>
                        </button>
                        <br>
                        <button class="btn btn-lightblue btn-block login naver" type="submit">
                            <img src="../img/naver_logo.png" alt="naver Logo">
                            <span>네이버로 로그인</span>
                        </button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
