<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/fcca3fae9a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!--    <link rel="stylesheet" href="/css/reset.css">-->
<!--    <link rel="stylesheet" href="/css/detail.css">-->
<!--    <link rel="stylesheet" href="/css/nav.css">-->
    <script th:src="@{/js/register.js}"></script>
    <title>회원가입</title>
</head>

<body>
<th:block th:insert="~{fragment/navbar::navbar}"></th:block>
<th:block th:insert="~{fragment/navbar::loginModal}"></th:block>

<div>
    <div>
        <div th:text="${error}" style="color:red;"></div>
    </div>
</div>

<div>
<!--    <form method="POST" th:action="@{/user/register}">-->
    <form method="POST" th:action="@{/fragment/register}">
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="사용자 아이디" th:value="${username}" required>
            <ul>
                <li>영문, 숫자로 구성</li>
                <li>4자 이상 11자 이내</li>
                <li>특수문자는 '_'만 가능</li>
            </ul>
        </div>

        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름" th:value="${name}" required>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
            <ul>
                <li>영문, 숫자, 특수문자 최소 한 개씩</li>
                <li>8자 이상</li>
            </ul>
        </div>


        <div>
            <label for="re_password">비밀번호 확인</label>
            <input type="password" id="re_password" name="re_password" placeholder="비밀번호 확인" required>
        </div>

        <div>
            <label for="email_id">E-Mail</label>
            <input type="text" id="email_id" name="email_id" th:value="${email_id}" required>
            @
            <input type="text" th:id="custom_domain" th:name="custom_domain" th:placeholder="'직접 입력'">
            <select th:id="domain" th:name="domain" onchange="updateCustomDomain()">
                <option value="">직접입력</option>
                <option value="naver.com">naver.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="daum.net">daum.net</option>
            </select>
        </div>
        <button type="submit">가입완료</button>


    </form>
</div>
</body>
</html>
