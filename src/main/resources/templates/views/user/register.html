<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:src="@{/js/register.js}"></script>
    <link rel="stylesheet" href="/css/register.css">
    <title>회원가입</title>
</head>

<body>
<div class="container">
<!--    <div class="error" th:text="${error}"></div>-->
    <form name="registerform" method="POST" th:action="@{/user/register}">
        <div class="id">
            <label for="username" class="name">아이디</label><br>
            <input type="text" id="username" name="username" placeholder="사용자 아이디" th:value="${username}" required>
            <div><span class="error" th:if="${error_username}" th:utext="${error_username}"></span></div>
            <ul>
                <li>영문, 숫자로 구성</li>
                <li>4자 이상 11자 이내</li>
                <li>특수문자는 '_'만 가능</li>
            </ul>
        </div>

        <div class="name">
            <label for="name" class="text">이름</label><br>
            <input type="text" id="name" name="name" placeholder="이름" th:value="${name}" required>
            <div><span class="error" th:if="${error_name}" th:utext="${error_name}"></span></div>
        </div>

        <div class="password">
            <label for="password" class="text">비밀번호</label><br>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
            <div><span class="error" th:if="${error_password}" th:utext="${error_password}"></span></div>
            <ul>
                <li>영문, 숫자, 특수문자 최소 한 개씩</li>
                <li>8자 이상</li>
            </ul>
        </div>

        <div class="password">
            <label for="re_password" class="text">비밀번호 확인</label>
            <input type="password" id="re_password" name="re_password" placeholder="비밀번호 확인" required>
            <div><span class="error" th:if="${error_re_password}" th:utext="${error_re_password}"></span></div>
        </div>

        <input type="hidden" name="email">

        <div class="email">
            <label for="email_id" class="text">E-Mail</label><br>
            <input type="text" id="email_id" name="email_id" th:value="${email_id}" required>
            @</span>
            <input type="text" id="custom_domain" name="custom_domain" placeholder="직접 입력">
            <select id="domain" name="domain" onchange="updateCustomDomain()">
                <option value="">직접입력</option>
                <option value="naver.com">naver.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="daum.net">daum.net</option>
            </select>
        </div>
        <div><span class="error" th:if="${error_email}" th:utext="${error_email}"></span></div>
        <button type="submit">가입하기</button>
    </form>
</div>
</body>




</html>
