<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:src="@{/js/register.js}"></script>
    <title>회원가입</title>
</head>

<body>
    <div>
        <div>
            <div th:text="${error}"></div>
        </div>
    </div>

    <div>
        <form method="POST" th:action="@{/user/register}">
            <div>
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="사용자 아이디" th:value="${username}" required>
            </div>

            <div>
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름" th:value="${name}" required>
            </div>

            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
            </div>

            <div>
                <label for="re_password">비밀번호 확인</label>
                <input type="password" id="re_password" name="re_password" placeholder="비밀번호 확인" required>
            </div>

            <div>
                <label for="email_id">E-Mail</label>
                <input type="text" id="email_id" name="email_id" th:value="${email_id}" required>
                @
                <input type="text" id="custom_domain" name="custom_domain" placeholder="직접 입력">
                <select id="domain" name="domain">
                    <option value="">직접입력</option>
                    <option th:each="domain : ${domains}"
                            th:value="${domain}"
                            th:text="${domain}">
                    </option>
                </select>
            </div>
            <button type="submit">가입완료</button>


        </form>
    </div>
</body>
</html>
