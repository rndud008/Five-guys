<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->
<title>로그인</title>
</head>

<body>
<div>
    <form th:action="@{/user/login}" method="POST" autocomplete="off">

        <div>
            <div th:text="${errorMessage}"></div>
        </div>

        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" th:value="${username}" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" th:value="${password}" required>
        </div>


        <div>
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button type="submit">로그인</button>

        <div>
            <a th:href="@{/user/register}">회원가입</a>
        </div>

        <!-- OAuth 로그인 -->
        <a class="btn btn-lg my-1" th:href="@{/oauth2/authorization/naver}">
            <img th:src="@{/img/naver_login_button.png}" width="260" height="45">
        </a>


    </form>
</div>
</body>

</html>
