<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="outline: auto; width: 400px; height: 150px; margin: 0 auto;">
    <h1 style="text-align: center; margin: 0; margin-bottom: 20px;"> 회원 정보 수정</h1>
    <form th:action="@{/user/updateUser}" th:with="user=${#authentication.getPrincipal().getUser()}">
        <label for="password" style="margin-left: 10px; margin-bottom: 10px;">비밀번호 확인</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요." style="margin:0; margin-left: 10px; margin-bottom: 10px; width: 250px; height: 30px;">
        <button type="submit" style="margin: 0; padding: 0; border: none; background-color: aliceblue; width: 100%; height: 40px;">확인</button>
    </form>
</div>
</body>
</html>
